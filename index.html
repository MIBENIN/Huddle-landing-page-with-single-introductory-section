<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/db0d80a1d4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

</head>
<body>
   <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>
   
   <main>
    <section class="intro-section">

      <div class="intro-container">
        
      <div class="image-container">
        <img src="./images/illustration-mockups.svg" alt="Hero-image" class="intro-image">
      </div>  

        <div class="content-container">
          <h1 class="intro-title"> Build The Community <br>Your Fans Will Love</h1>
          <p class="intro-description"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button class="btn">Register</button>
            <div class="social-icons">
              <button class="social-icon"><i class="fa-brands fa-facebook-f"></i></button>
              <button class="social-icon"><i class="fa-brands fa-twitter"></i></button>
              <button class="social-icon"><i class="fa-brands fa-instagram"></i></button>
             </div>
        </div>
      </div>
      
    </section>
   </main>



  
</body>
</html>
